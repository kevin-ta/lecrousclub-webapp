<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Le crous club, pour les vrais fratés.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Crous Club</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="shortcut icon" href="images/favicon.png">

        <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Crous Club</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="login" href="#" style="display:none">Connexion</a></li>
                        <li><a id="logout" href="#" style="display:none">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center">
            <div class="row">
                <div id="connected" style="display:none">
                    <h4>Est-ce que tu viens manger au crous ?</h4>
                    <b><p id="date"></p></b>
                    <div class="button">
                        <button class="btn btn-lg btn-success" id="yes" style="margin-right:10px;">Oui</button>
                        <button class="btn btn-lg btn-danger" id="no" style="margin-left:10px;">Non</button>
                    </div>
                    <div class="col-xs-6 text-right">
                        <p><b>Les vrais</b></p>
                        <ul class="list-unstyled" id="vrais">
                        </ul>
                    </div>
                    <div class="col-xs-6 text-left">
                        <p><b>Les traitres</b></p>
                        <ul class="list-unstyled" id="faux">
                        </ul>
                    </div>
                </div>
                <div id="disconnected" style="display:none">
                    <h4>Connecte-toi avec ton mail ESIEE pour venir manger.</h4>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-storage.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
